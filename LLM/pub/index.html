<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiracleAGI Voice AI Demo</title>

    <style>
        @import url('https://cdn.jsdelivr.net/npm/w3-css@4.1.0/w3.min.css');
        @import url('./main.css');
    </style>

</head>

<body>
    <div class="w3-container w3-black">
        <h1>MiracleAGI LLM</h1>
    </div>

    <div class="w3-section w3-container">
        <h2>Version</h2>
        <p id="version"></p>
        
        <form id="baseurl-form" class="w3-margin-top">
            <label for="baseurl">Base URL</label>
            <input type="text" id="baseurl" class="w3-input w3-border" value="http://localhost:5000">
            <button type="submit" class="w3-button w3-black w3-margin-top">Save</button>
        </form>
        
    </div>

    <div class="w3-section w3-container">
        <h2>Available Models</h2>
        <ul id="model-list" class="w3-ul w3-border"></ul>
    </div>
    

    <script type="module">
        import main from './index.js';
        main();
    </script>
</body>
</html>
