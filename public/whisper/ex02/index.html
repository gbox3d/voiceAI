<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiracleAGI Voice AI Demo</title>

    <style>
        @import url('https://cdn.jsdelivr.net/npm/w3-css@4.1.0/w3.min.css');
        @import url('./main.css');
    </style>

</head>

<body>

    <div class="w3-container w3-teal">
        <h1>MiracleAGI ASR AI Demo!</h1>
    </div>

    <div class="w3-container w3-section">
        <label for="micSelect">마이크 선택:</label>
        <select id="micSelect" class="w3-select"></select>
        <label for="mediaType">Media Type:</label>
        <p id="mediaType" ></p>
        <button id="record" class="w3-button w3-red">Start Record</button>
    </div>

    <div class="w3-container w3-section">
        <p id="resultTxt" ></p>
    </div>

    <div id="testList" class="w3-container" >
        <ul class="w3-ul"></ul>
    </div>

    <div class="w3-container" >
        <div id="log"></div>
    </div>

    <script type="module">
        import main from './index.js';
        main();
    </script>
</body>

</html>
