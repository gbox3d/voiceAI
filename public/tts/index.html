<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Demo</title>

    <style>
        @import url('https://cdn.jsdelivr.net/npm/w3-css@4.1.0/w3.min.css');
        @import url('./main.css');
    </style>

</head>

<body>
    <div class="w3-container w3-black">
        <h1> Real Time Web TTS  </h1>
    </div>

    <div class="w3-section w3-container">
        <p>Text To Speech </p>
        <input type="text" id="input-speech" class="w3-input" />
        <div class="w3-container w3-margin" >
            <button id="btn-speech" class="w3-btn w3-black"> Speech </button>
        </div>

        <audio id="player" class="w3-margin" controls></audio>
        <p id="status" class="w3-text-grey w3-small"></p>

    </div>

    <div class="w3-container w3-section" hidden>
        <p>API Base Url</p>
        <input type="text" id="apiBaseUrl" class="w3-input" />
        <p>Admin Token</p>
        <input type="text" id="authToken" class="w3-input" />

        <div class="w3-container w3-margin" >
            <button id="save" class="w3-btn w3-black">Save</button>
        </div>
        

    </div>

    <script type="module" >
        import main from './index.js';
        main();
    </script>
</body>
</html>
